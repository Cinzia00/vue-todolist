<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="intestazione">
        <img src="img/logo copia.png" alt="logo Boolean">
        <h1 class="title">Toboolist</h1>
    </header>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main>
            <section class="container">
                <button @click="addTask" class="button add">Add Task</button>
                <input v-model="addNewTask" class="input-task" type="text" placeholder="Add new task">
                <div class="border"></div>
                <div class="content">
                    <h3>Task List</h3>

                    <div v-for="(element, index) in tasks" :class="element.done === true ? 'text-barrato' : '' ">
                        <i @click="removeTask(index)" class="fa-sharp fa-regular fa-circle-xmark"></i>
                        {{element.text}}
                    </div>

                </div>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
